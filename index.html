<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Calculator</title>
  </head>
  <body>
    <div>
      <h1>CURRENCY CONVERTER</h1>
    </div>
    <div class="container">
      <div class="main">
        <input
          type="number"
          name="number"
          id="currency-value"
          placeholder="Insert here..."
        />
      </div>
      <div class="section">
        <div class="text">
          <p>FROM</p>
          <p>TO</p>
        </div>
        <div class="currency">
          <select name="FROM" class="js-select"> </select>
          <select name="TO" class="js-select"> </select>
        </div>
      </div>
      <div class="section-output">
        <button id="convert-btn">CONVERT</button>
      </div>
      <div class="output"></div>
      <!-- <div> -->
      <footer>
        <p>DESIGNED BY BHEE</p>
        <div class="links">
          <a href="https://github.com/jajibhee" target="_blank">
            <img src="icon/Github.svg" alt="" />
          </a>
          <a href="https://www.instagram.com/jajibhee/" target="_blank">
            <img src="icon/Twitter.svg" alt="" />
          </a>
          <a href="http://www.twitter.com" target="_blank">
            <img src="icon/Instagram.svg" alt="" />
          </a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
